<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="image/Music.png">
    <title>Tocador de Música</title>
</head>
<body id="corpo">
    <main>
        <div  id="container">
            <header>
                <h1 id="nome">Nome da Música</h1>
                <p id="Artista">Artista</p>
            </header>
           <div class="imgcontainer">
                <img  id="img" alt="imagem">
           </div>
            <div id="audio">
                <audio id="o" controls>
                    
                </audio>
                <br>
                <div class="duracao">
                    <div class="barra">
                        <progress value="0" max="1"></progress>
                        <div class="ponto"></div>
                    </div>
                    <div class="tempo">
                        <p class="inicio"><strong>0:00</strong></p>
                        <p class="fim"><strong>4:32</strong></p>
                    </div>
                </div>
                <button  id="anterior" class="btn "><img class="display_image" src="image/before.png" alt="antes"></button>
                <button onclick="playMusic()" id="play" class="btn"><img id="pl" class="display_image" src="image/play.png" alt="play"></button>
                <button id="proximo" class="btn"><img class="display_image" src="image/next.png" alt="proximo"></button>
            </div>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
