<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tocador de MÃºsica</title>
</head>
<body>
    <main>
        <div  id="container">
            <header>
                <h1 id="nome">Yellow - Coldplay</h1>
            </header>
           <div id="img">
                <img class="image" src="image/coldyellow.jpg" alt="yellow">
           </div>
            <div id="audio">
                <audio id="o" controls>
                    <source id="s1" src="assets/Coldplay  -  Yellow.mp3" type="audio/mpeg">
                </audio>
                <br>
                <div class="duracao">
                    <div class="barra">
                        <progress value="0" max="1"></progress>
                        <div class="ponto"></div>
                    </div>
                    <div class="tempo">
                        <p class="inicio"><strong>0:00</strong></p>
                        <p class="fim"><strong>4:32</strong></p>
                    </div>
                </div>
                <button class="btn "><img class="display_image" src="image/before.png" alt="antes"></button>
                <button onclick="playMusic()" id="play" class="btn"><img id="pl" class="display_image" src="image/play.png" alt="play"></button>
                <button id="proximo" class="btn"><img class="display_image" src="image/next.png" alt="proximo"></button>
            </div>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
